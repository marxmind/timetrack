<h:head>

<link rel="manifest" type="image/x-icon" href="#{resource['bris-manifest.json']}" />
<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>#{versionBean.copyright.appname}</title>
	</f:facet>
	
	<f:facet name="middle">
            <h:outputStylesheet name="sb-admin/bootstrap/css/bootstrap.min.css"/>
            <h:outputStylesheet name="v6-library/animate/animate.css"/>
            <h:outputStylesheet name="v6-library/css-hamburgers/hamburgers.min.css"/>
            <h:outputStylesheet name="v6-library/select2/select2.min.css"/>
            <h:outputStylesheet name="v6-library/css/util.css"/>
            <h:outputStylesheet name="v6-library/css/main.css"/>
            <h:outputStylesheet name="css/resume.css" target="head"/>
            <h:outputStylesheet name="css/growl.css"/>
            
            <h:outputScript name="jquery/jquery.min.js" target="head"/>
            <h:outputScript name="v6-library/js/popper.js" target="head"/>
            <h:outputScript name="bootstrap/js/bootstrap.min.js" target="head"/>
            <h:outputScript name="v6-library/select2/select2.min.js" target="head"/>
            <h:outputScript name="bootstrap/js/bootstrap.bundle.min.js" target="head"/>
            <h:outputScript name="jquery-easing/jquery.easing.min.js" target="head"/>
            <h:outputScript name="js/resume.min.js" target="head"/>
            <h:outputScript name="v6-library/js/main.js" target="head"/>
    </f:facet>
        
    <f:facet name="last">
 		<h:outputStylesheet name="css/font-awesome.min.css" />
    </f:facet>
    <title>#{versionBean.copyright.appname}</title>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>#{versionBean.copyright.appname}</title>


<style type="text/css">
    body {
		font-family: 'Varela Round', sans-serif;
	}
	.modal-login {		
		color: #636363;
		width: 1200px;
	}
	.modal-login .modal-content {
		padding: 20px;
		border-radius: 5px;
		border: none;
	}
	.modal-login .modal-header {
		border-bottom: none;   
        position: relative;
        justify-content: center;
	}
	.modal-login h4 {
		text-align: center;
		font-size: 26px;
		margin: 30px 0 -15px;
	}
	.modal-login .form-control:focus {
		border-color: #00467F;
	}
	.modal-login .form-control, .modal-login .btn {
		min-height: 40px;
		border-radius: 3px; 
	}
	.modal-login .close {
        position: absolute;
		top: -5px;
		right: -5px;
	}	
	.modal-login .modal-footer {
		background: #ecf0f1;
		border-color: #dee4e7;
		text-align: center;
        justify-content: center;
		margin: 0 -20px -20px;
		border-radius: 5px;
		font-size: 13px;
	}
	.modal-login .modal-footer a {
		color: #999;
	}		
	.modal-login .avatar {
		position: absolute;
		margin: 0 auto;
		left: 0;
		right: 0;
		top: -120px;
		width: 200px;
		height: 200px;
		border-radius: 50%;
		z-index: 9;
		padding: 15px;
	}
	
	.modal-login.modal-dialog {
		margin-top: -20px;
	}
    .modal-login .btn {
        color: #fff;
        border-radius: 4px;
		background: #60c7c1;
		text-decoration: none;
		transition: all 0.4s;
        line-height: normal;
        border: none;
    }
	.modal-login .btn:hover, .modal-login .btn:focus {
		background: #45aba6;
		outline: none;
	}
	.trigger-btn {
		display: inline-block;
		margin: 100px auto;
	}
</style>

</h:head>

<h:body id="page-top" onload="startTime();">
	
	<p:growl id="msg" showDetail="true" />
	<p:focus context="idNameSearch"/>	
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
       	<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
       	<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
 	</p:confirmDialog>	
	
	<ui:include src="sideMenu.xhtml" />
	
	<footer id="header">
		<div class="container">
	      <div class="row">
	        <div class="col-lg-6 text-lg-left text-center">
	          <div class="copyright">
	            <strong>#{versionBean.copyright.appname}</strong>
	          </div>
	        </div>
	        <div class="col-lg-6">
	          <nav class="footer-links text-lg-right text-center pt-2 pt-lg-0">
	            <a href="#page-top" class="scrollto">Logout</a>
	          </nav>
	        </div>
	      </div>
    </div>
	</footer>
	
	<div class="limiter">
	
		
			
			<h:form prependId="false" id="formId">
				
				<section  id="timeid">
										<div id="dlgAdd" style="display: none">
										<p:toolbar id="tbTool">
								    		<f:facet name="left">
										        
								    		</f:facet>
								    		<f:facet name="right">
								    				<p:commandButton update="fieldId timeDataId" value="Clear" icon="fa fa-trash" actionListener="#{timeOffBean.clear}" title="Click this button to clear information"/>
								    				<p:commandButton update="fieldId timeDataId msg" value="Save"  icon="fa fa-floppy-o" title="Click this button to save your changes" actionListener="#{timeOffBean.save}">
								        				<p:confirm header="Confirmation" message="Are you sure you want to save?." icon="ui-icon-alert" />
								        			</p:commandButton>
								        			<p:commandButton value="Close" onclick="$('#dlgAdd').hide(1000);"/>
								    		</f:facet>
										</p:toolbar>
										<p:panelGrid id="fieldId" styleClass="ui-noborder"  columns="4">
										
											<p:outputLabel value="Employee"/>
											<p:autoComplete  value="#{timeOffBean.employeeName}" completeMethod="#{timeOffBean.autoSelectName}" queryDelay="800" minQueryLength="3" maxResults="5" placeholder="Search..." inputStyle="width: 15em">
												<p:ajax event="change" listener="#{timeOffBean.loadEmployee}" delay="800"/>
											</p:autoComplete>
											
											<p:outputLabel value="Late Extention:"/>
											<p:inputText value="#{timeOffBean.extentionTime}" style="width: 15em"/>
										
											<p:outputLabel value="Morning In"/>
											<p:inputText value="#{timeOffBean.morningTimeIn}" placeholder="HH:MM AM/PM" style="width: 15em"/>
											
											<p:outputLabel value="Morning Out"/>
											<p:inputText value="#{timeOffBean.morningTimeOut}" placeholder="HH:MM AM/PM" style="width: 15em"/>
											
											<p:outputLabel value="Afternoon In"/>
											<p:inputText value="#{timeOffBean.afternoonIn}" placeholder="HH:MM AM/PM" style="width: 15em"/>
											
											<p:outputLabel value="Afternoon Out"/>
											<p:inputText value="#{timeOffBean.afternoonOut}" placeholder="HH:MM AM/PM" style="width: 15em"/>
											
										</p:panelGrid>
										
										</div>
										
										<p:toolbar id="tbSearch">
								    		<f:facet name="left">
										    	<p:autoComplete id="idNameSearch"  value="#{timeOffBean.searchName}" completeMethod="#{timeOffBean.autoSearchName}" queryDelay="800" minQueryLength="3" maxResults="5" placeholder="Search..." inputStyle="width: 15em">
													<p:ajax event="change" listener="#{timeOffBean.init}" delay="800" update="timeDataId"/>
												</p:autoComplete>    
								    		</f:facet>
								    		<f:facet name="right">
								    				<p:commandButton value="Add" onclick="$('#dlgAdd').show(1000);" update="fieldId timeDataId" actionListener="#{timeOffBean.clear}"/>
								    		</f:facet>
										</p:toolbar>
										<p:dataTable id="timeDataId" value="#{timeOffBean.offs}" var="st">
													
													<p:column headerText="[*]" width="20">
						            					<p:commandButton update="timeDataId msg" icon="fa fa-trash"  actionListener="#{timeOffBean.deleteRow(st)}" title="Click this button to delete">
						            						<p:confirm header="Confirmation" message="Are you sure you want to delete this data?" icon="ui-icon-alert" />
						            					</p:commandButton>
						            				</p:column>
													
													<p:column headerText="Action" width="30" exportable="false">
						                         		<p:commandButton update="fieldId" icon="fa fa-search" onclick="$('#dlgAdd').show(1000);" title="Click this button to see the additional information" actionListener="#{timeOffBean.clickItem(st)}"/>
						                         	</p:column>
													
													<p:column headerText="Name" width="70">
				            							<p:outputLabel  value="#{st.employee.fullName}"/>
				            						</p:column>
				            						
				            						<p:column headerText="Late Ext" width="50">
				            							<p:outputLabel  value="#{st.timeExtension}"/>
				            						</p:column>
				            						
				            						<p:column headerText="Morning In" width="70">
				            							<p:outputLabel  value="#{st.morningTimeIn}"/>
				            						</p:column>
													
													<p:column headerText="Morning Out" width="70">
				            							<p:outputLabel  value="#{st.morningTimeOut}"/>
				            						</p:column>
				            						
				            						<p:column headerText="Afternoon In" width="50">
				            							<p:outputLabel  value="#{st.afternoonIn}"/>
				            						</p:column>
				            						
				            						<p:column headerText="Afternoon Out" width="50">
				            							<p:outputLabel  value="#{st.afternoonOut}"/>
				            						</p:column>
				            						
											</p:dataTable>
						
				</section>
				
			</h:form>
			
		
	
	</div>	
		
	<footer id="footer">
		
    <div class="container">
      <div class="row">
        <div class="col-lg-6 text-lg-left text-center">
          <div class="copyright">
            &copy; Copyright <strong>#{versionBean.copyright.appname}</strong>. All Rights Reserved
          </div>
          <div class="credits">
            Managed by <a href="http://www.facebook.com/marxmind">MARXMIND</a>
          </div>
        </div>
        <div class="col-lg-6">
          <nav class="footer-links text-lg-right text-center pt-2 pt-lg-0">
            <a href="#page-top" class="scrollto">Home</a>
          </nav>
        </div>
      </div>
    </div>
  </footer>
	
	
	
	<h:outputScript name="v6-library/tilt/tilt.jquery.min.js"/>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})

	</script>

</h:body>	
</html>
